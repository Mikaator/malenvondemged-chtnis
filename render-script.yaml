services:
  - type: web
    name: drawing-from-memory
    env: node
    plan: free
    buildCommand: chmod +x build-client.sh && ./build-client.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
