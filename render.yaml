services:
  - type: web
    name: drawing-from-memory
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npx react-scripts build && cd ..
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
